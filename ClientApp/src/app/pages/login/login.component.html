<div class="row">
  <div class="col-lg-12 mx-auto">
    <h3>Giriş Yap</h3>
    <hr>

    <div *ngIf="loginForm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Kullanıcı Adı</label>
          <input type="text" class="form-control" formControlName="username">
          <span *ngIf="getControls.username.invalid && getControls.username.touched" class="text-danger">
            {{myValidation.getValidationMessages(getControls.username,'Kullanıcı Adı')}}</span>
        </div>

        <div class="form-group">
          <label>Parola</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="getControls.password.invalid && getControls.password.touched" class="text-danger">
            {{myValidation.getValidationMessages(getControls.password,'Parola')}}</span>
        </div>

        <div class="card my-2" style="padding: 1rem; border: 2px solid red;" *ngIf="errorMessage">
          <p class="text-danger">{{errorMessage}}</p>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Giriş Yap</button>
      </form>
    </div>
  </div>
</div>
